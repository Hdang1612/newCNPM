<html xmlns:th="http://www.thymeleaf.org"></html>
<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center  w-100 h-100">
        <div class="card p-4 border-1" style="min-width: 700px;">
          <div class="header mb-3 text-start border-bottom">
            <p style="font-weight: 600; font-size: 25;">Thêm nhân viên mới</p>
          </div>
          <form th:action="@{/staffs/addStaff}" th:object="${staff}" method="post">
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Tên nhân viên</label>
                <input  name="name" type="text"  th:field="*{name}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
             </div>
             <div class="mb-2 d-flex justify-content-between">
                 <div class="w-50 me-2" >
                     <label for="exampleInputEmail1" class="form-label">Mã nhân viên</label>
                     <input disabled type="number" name="id" th:field="*{id}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                 <div class="w-50 ms-2" >
                     <label for="exampleInputEmail1" class="form-label">Tên đăng nhập</label>
                     <input name="account" type="text" th:field="*{account}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                
             </div>
             <div class="mb-2 d-flex justify-content-between">
                 <div class="w-50 me-2" >
                     <label for="exampleInputEmail1" class="form-label">Mật khẩu</label>
                     <input name="password" type="password" th:field="*{password}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                 <div class="w-50 ms-2" >
                     <label for="exampleInputEmail1" class="form-label">Số điện thoại</label>
                     <input name="phone" type="text" th:field="*{phone}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                
             </div>
             <div class="mb-2 d-flex justify-content-between">
                 <div class="w-50 me-2" >
                     <label for="exampleInputEmail1" class="form-label">Địa chỉ</label>
                     <input name="address" type="text" th:field="*{address}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                 <div class="w-50 ms-2" >
                    <label for="exampleFormControlTextarea1" class="form-label">Bộ phận </label>
                    <select class="form-select" th:field="*{role}" name="role" id="role" aria-label="Default select example">
                        <option th:selected="${staff.role == 'Nhân viên bán hàng'}" value="Nhân viên bán hàng">Nhân viên bán hàng</option>
                        <option th:selected="${staff.role == 'Quản lý kho'}" value="Quản lý kho">Quản lý kho</option>
                        <option th:selected="${staff.role == 'Quản lý'}" value="Quản lý">Quản lý </option>
                    </select>
                  </div>
                  
                </div>
                
                <div class="mt-4 d-flex justify-content-end">
                    <a  role="button" th:href="@{/}" class="btn btn-secondary">Hủy</a>
                    <button class="btn btn-primary ms-3" type="submit">Thêm nhân viên</button>
                </div>
          </form>
        </div>
    </div>
</body>
</html>
