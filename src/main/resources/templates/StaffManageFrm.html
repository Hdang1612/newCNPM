<!doctype html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
  <head>
    
    <title>Document</title>
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center w-100 h-100">
      <div class="card p-5 border-1">
        <div class="d-flex justify-content-between mb-3">
          <div class="search-box w-50">
            <div class="input-group rounded">
              <input
                type="search"
                class="form-control rounded"
                placeholder="Nhập tên nhân viên..."
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <button class="input-group-text border-0" id="search-addon">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
          <a th:href="@{/staffs/addStaff}" type="button" class="btn btn-primary"
            >Thêm mới
          </a>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Mã NV</th>
              <th scope="col">Têm đăng nhập</th>
              <th scope="col">Số điện thoại</th>
              <th scope="col">Tên nhân viên</th>
              <th scope="col">Vai trò</th>
              <th scope="col">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="staff : ${staffs}">
              <th scope="row" th:text="${staff.id}"></th>
              <td th:text="${staff.account}"></td>
              <td th:text="${staff.phone}"></td>
              <td th:text="${staff.name}"></td>
              <td th:text="${staff.role}"></td>
              <td class="d-flex justify-content-center ">
                <a
                  th:href="@{/staff/{staffId}(staffId=${staff.id})}"
                  style="margin-right: 8px; text-decoration: note; color: black;font-size: 24;padding-top: 2px;"
                  ><i class="bi bi-pencil-square"></i
                ></a>
                <form
                th:action="@{/staffs/{staffId}(staffId=${staff.id})}" method="post" id="deleteForm"
                >
                <input type="hidden" name="_method" value="DELETE"/>
                  <button
                    type="submit"
                    class="btn btn-danger"
                    onclick="return confirm('Bạn có chắc chắn muốn xóa?')"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
